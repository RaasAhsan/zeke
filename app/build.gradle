plugins {
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13'

    implementation group: 'org.graalvm.truffle', name: 'truffle-api', version: '21.0.0.2'
    annotationProcessor group: 'org.graalvm.truffle', name: 'truffle-dsl-processor', version: '21.0.0.2'
}

application {
    mainClass = 'tera.App'
    applicationDefaultJvmArgs = [
        '-XX:-UseJVMCIClassLoader'
    ]
}

