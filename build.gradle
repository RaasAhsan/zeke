plugins {
    id 'application'
    id 'scala'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'

    implementation group: 'org.graalvm.truffle', name: 'truffle-api', version: '21.0.0.2'
    annotationProcessor group: 'org.graalvm.truffle', name: 'truffle-dsl-processor', version: '21.0.0.2'

    implementation 'org.scala-lang:scala-library:2.13.4'
}

application {
    mainClass = 'zeke.Entrypoint'
    applicationDefaultJvmArgs = [
        '-XX:-UseJVMCIClassLoader'
    ]
}

task uberJar(type: Jar) {
    archiveClassifier = 'uber'

    from sourceSets.main.output

    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }

    manifest {
        attributes["Main-Class"] = "zeke.Entrypoint"
    }
}
